<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="calculator">
			<div class="r1">
				<button onclick="clsScreen()">C</button>
				<input type="" name="" placeholder="0" readonly id="num1">
			</div>
			<div class="r2">
				<button >AC</button>
				<button>MC</button>
				<button onclick="storeDate('%')">%</button>
				<button onclick="storeDate('/')">/</button>
				<button onclick="storeDate('7')">7</button>
				<button onclick="storeDate('8')">8</button>
				<button onclick="storeDate('9')">9</button>
				<button onclick="storeDate('*')">*</button>
				<button onclick="storeDate('4')">4</button>
				<button onclick="storeDate('5')">5</button>
				<button onclick="storeDate('6')">6</button>
				<button onclick="storeDate('-')">-</button>
				<button onclick="storeDate('1')">1</button>
				<button onclick="storeDate('2')">2</button>
				<button onclick="storeDate('3')">3</button>
				<button onclick="storeDate('+')">+</button>
			</div>
			<div class="r3">
				<button onclick="storeDate('0')">0</button>
				<button onclick="storeDate('.')">.</button>
				<button onclick="calData()">=</button>
			</div>
		</div>
	</header>





	<script src="js/app.js"></script>
</body>
</html>
